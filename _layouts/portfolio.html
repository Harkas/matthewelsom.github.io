<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.keywords }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/branding/ico/favicon.ico">
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/libs/jquery.js"></script>
</head>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
<body>
  {% include header.html %}
  <div class="project-head"><div class="holder" style="top: 0;"><img src="{{ site.baseurl }}/portfolio/portfolio_img/hero/{{ page.hero }}"></div></div>
   
  <main class="project">
    <section>
      <div>
        <article> 
          {{ content }}
        </article>
      </div>
    </section>   
  </main>
  
  <div class="portfolio-control">
<!--
    <ul>
      {% if page.previous.url %}   
      <li><a href="{{page.previous.url}}" class="@@(_document['Previous Class'])@@">Previous</a></li>
      {% endif %}  
      <li><a href="../portfolio.html">View All</a></li>
      {% if page.next.url %}
      <li><a href="{{page.next.url}}" class="@@(_document['Next Class'])@@">Next</a></li>
      {% endif %}  
    </ul>
-->
  </div>
  
  {% include footer.html %}
 
 
  <!-- Scripts -->
  <script src="{{ site.baseurl }}/assets/js/me.js"></script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-19247091-2', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
