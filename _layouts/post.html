---
layout: base
---
   
<div id="post" class="container">
  <article>
    <div class="post-header">
      <h1>{{ page.title }}</h1> 
      <ul class="tags">{% for tag in page.tags %}<li>{{ tag }}</li>{% endfor %}</ul>
    </div>
    {{ content }}
    {% include share.html %}
    {% include comment.html %}
  </article>  
  <aside class="sticky">
    {% include blog_latest.html %}
  </aside> 
</div>
